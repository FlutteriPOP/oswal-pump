name: oswal
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  get_storage: ^2.1.1
  fluttertoast: ^8.2.6
  permission_handler: ^11.3.1
  camera: ^0.11.0
  cached_network_image: ^3.3.1
  path_provider: ^2.1.3
  barcode_scan2: ^4.3.3
  dio: ^5.5.0+1
  firebase_core: ^3.2.0
  firebase_messaging: ^15.0.3
  http: ^1.2.2
  logger: ^2.4.0
  json_annotation: ^4.9.0
  geolocator: ^12.0.0
  geolocator_android: 4.5.5
  geocoding: ^3.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 100